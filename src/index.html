<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Random Card</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="card-container"></div>
        <div class="form-container">
          <button>New Card</button>
          <div class="timer">
            <span class="minutes">00</span><span>:</span><span class="seconds">00</span>
          </div>
          <form>
            <div>
              <label for="size">Width:</label>
              <input type="text" name="size" id="width">
            </div>
            <div>
              <label for="size">Height:</label>
              <input type="text" name="size" id="height">
            </div>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="/app.js"></script>
  </body>
</html>
